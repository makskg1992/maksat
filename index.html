<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">   
<title>Document</title>
</head>
<body>
<style>
   .row{
      padding: 0;
      margin: 0;
   }
 .col-6 {
    background-color: bisque;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
 }
 .col-6 a{
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 50px;
    cursor: pointer;
 }

 .telegram{
background-color: #3390ec;
 }
 .WhatsApp{
    background-color: #128c7e;
 }
 
 .telegram:hover{
    background-color:aliceblue;
 }
 .telegram:hover a {
    color: #3390ec;
    border-bottom: 5px solid #3390ec;
 }
 
 .WhatsApp:hover {
    background-color:aliceblue;
 }
 .WhatsApp:hover a {
    color: #128c7e;
    border-bottom: 5px solid #128c7e;
 }
 .element::-webkit-scrollbar {
  width: 0;
}

/*Убрать полосу прокрутки для всей страницы*/
::-webkit-scrollbar {
  width: 0;
}
 @media (max-width: 768px){
    .col-6 a{
        font-size: 30px;
    }
   
 }
 @media (max-width: 460px){
    .col-6 {
       width: 100%;
       height: 50vh;

        font-size: 40px;
    }
  
 }
 </style>
<div class="container"></div>
<div class="row">
    <div class="col-6 telegram">
        <a href="telegram.html" class="">Telegram <i class="bi bi-telegram"></i></a>
    </div>
    <div class="col-6 WhatsApp">
        <a href="WhatsApp.html" class="">WhatsApp <i class="bi bi-whatsapp"></i></a>
          
    </div>
</div>


</body>
</html>
